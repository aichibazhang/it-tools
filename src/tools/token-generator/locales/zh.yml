tools:
  token-generator:
    title: 随机生成token
    description: >-
      生成包含所需字符、大写或小写字母、数字和/或符号的随机字符串。
    uppercase: 大写 (ABC...)
    lowercase: 小写 (abc...)
    numbers: 数字 (123...)
    symbols: 字符 (!-;...)
    button:
      copy: 复制
      refresh: 刷新
    copied: 已复制到剪贴板
    length: 长度
    tokenPlaceholder: token...
